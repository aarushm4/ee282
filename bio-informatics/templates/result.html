<!DOCTYPE html>
<html>
<head>
    <title>Gene Analysis Results</title>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css">
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
</head>
<body>
    <h1>Gene Analysis Results</h1>

    <!-- Display the chart -->
    <h2>Variant Frequencies</h2>
    <img src="data:image/png;base64,{{ chart_img }}" alt="Variant Frequencies Chart">

    <!-- Display AG Grid -->
    <h2>Filtered Variants</h2>
    <div id="myGrid" style="height: 400px; width: 100%;" class="ag-theme-alpine"></div>

    <script>
        // Define column definitions for AG Grid
        const columnDefs = [
            { headerName: 'ID', field: 'id' },
            { headerName: 'Name', field: 'name' },
            { headerName: 'Consequence', field: 'consequence' },
            { headerName: 'Clinical Significance', field: 'clinical_significance' }
        ];

        // Example row data from Flask
        const rowData = {{ filtered_variants|tojson }};

        // Initialize AG Grid
        const gridOptions = {
            columnDefs: columnDefs,
            rowData: rowData
        };

        document.addEventListener('DOMContentLoaded', function () {
            const eGridDiv = document.querySelector('#myGrid');
            new agGrid.Grid(eGridDiv, gridOptions);
        });
    </script>
</body>
</html>
